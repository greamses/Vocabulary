<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flip Flashcard App</title>
    <link rel="stylesheet" href="../animals.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
</head>
<body>
    <div class="top">

<img src="../logo.png" alt="Logo" class="logo">
  </div>
    <div class="container">
        <div class="flashcard" id="flashcard">
            <div class="card-front">
                <img id="cardImage" src="image1.jpg" alt="Image 1">

            <div class="card-back">
                <h2 id="cardWord">Word 1</h2>
            </div>
        </div>
        <div class="navigation">
            <button id="prevBtn">Prev</button>

    </div>
<p class="question">Which animal is this?</p>
    <script src="sea-animals.js"></script>
